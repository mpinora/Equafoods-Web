<body>
    <div class="ts-wrapper">

        <!-- ================================= HEADER MENU ================================== -->
        <div class="ts-header">

            <div class="container">
                <div class="header-menu">

                    <div class="ts-logo">
                        <a href="index.html">
                            <img class="login-img" src="img/logo-equafods.png" alt="">
                        </a>
                    </div>

                    <!-- ================================== DESPLEGABLE HEADER MENU MOVIL ================================== -->
                    <div class="icon-menu">
                        <button type="button"><i class="fas fa-bars"></i></button>
                    </div>

                    </nav>

                </div>
            </div>

        </div>

        <!-- ================================== REG NEGOCIO ================================== -->
        <div class="reg-neg-container inverted">
            <h2>Registro Negocio</h2>
            <form id="RegForm" action="" method="post">

                <label for="username">Nombre del negocio</label>
                <input type="text" id="username" name="username" required>

                <label for="username">Ingresa la ubicación de tu negocio</label>
                <input type="text" id="username" name="username" required>

                <label for="username">Número de teléfono</label>
                <input type="text" id="username" name="username" required>

                <label for="username">Ingresa tu correo</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Ingresa tu contraseña</label>
                <input type="password" id="password" name="password" required>

                <label for="category">Tipo de negocio</label>
                <select id="category" name="category">
                    <option value="Resta">Restaurante</option>
                    <option value="Super">Supermercado</option>
                </select>

                <button type="submit">Enviar Solicitud</button>

            </form>
            <a href="Registro">
                <p>¿Ya tienes una cuenta? Ingresa aquí</p>
            </a>
        </div>



    </div>
